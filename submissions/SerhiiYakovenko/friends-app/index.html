<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Your Friend Online</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>Free friends without registration and SMS</h1>
    </header>
    <aside>
      <input class="search" type="text" placeholder="Search for a friend" />
      <span class="sort-by_age">Sort by Age</span>
      <input class="age-desc" type="radio" name = 'sorting'>&#9660;</input>
      <input class="age-asc" type="radio" name = 'sorting'>&#9650;</input>
      <span class="sort-by_name">Sort by Name</span>
      <input class="name-desc" type="radio" name = 'sorting'>&#9660;</input>
      <input class="name-asc" type="radio" name = 'sorting'>&#9650;</input>
    </aside>
    <main id="friends-list">
      <div class="users"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
