<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Your Friend Online</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>Free friends without registration and SMS</h1>
    </header>
    <aside>
      <input class="search" type="text" placeholder="Search for a friend" />
      <div class="sorting">
        <span class="sort-by_age">Sort by Age:</span>
        <span>&#9660;</span>
        <input
          class="age-desc"
          type="radio"
          name="sorting"
          value="age"
          data-order="desc"
        />
        <span>&#9650;</span>
        <input
          class="age-asc"
          type="radio"
          name="sorting"
          value="age"
          data-order="asc"
        />
        <span class="sort-by_name">Sort by Name:</span>
        <span>&#9660;</span>
        <input
          class="name-desc"
          type="radio"
          name="sorting"
          value="name"
          data-order="desc"
        />
        <span>&#9650;</span>
        <input
          class="name-asc"
          type="radio"
          name="sorting"
          value="name"
          data-order="asc"
        />
      </div>
    </aside>
    <main id="friends-list">
      <div class="users"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
